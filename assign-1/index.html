<!DOCTYPE html>
<html>
<head>
    <title>Styled HTML Page Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-heading" class="heading-style">Welcome to My Webpage</h1>
    
    <p class="paragraph-style">This is a styled HTML page with various elements:</p>
    
    <a class="link-style" href="https://www.example.com">Visit Example.com</a>
    
    <div class="section">
        <h2 class="heading-style">Section 1</h2>
        <p>This is content in the first section.</p>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
    </div>
    
    <div class="section">
        <h2 class="heading-style">Section 2</h2>
        <p>This is content in the second section.</p>
        <ol>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ol>
    </div>
    
    <video class="video-style" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <audio class="audio-style" controls>
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</body>
</html>
